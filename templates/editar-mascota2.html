{% extends "inicio1.html" %}
{% block content3 %}
<div class="col-md-4 offset-nd-4">
    <div class="card2">
        <form action="/update2/{{contact.0}}" method="POST">
            <div class="form-group">
                <h2>Editar Personal</h2>
            </div>
            <div class="form-group">
                <h4>Usuario: </h4><input type="text" name="usuario" required placeholder="usuario"
                    value="{{contact.1}}" class="form-control">
            </div>
            <div class="form-group">
                <h4>Apellidos: </h4><input type="text" name="apellidos" required placeholder="apellidos"
                    value="{{contact.3}}" class="form-control">
            </div>
            <div class="form-group">
                <h4>Nombres: </h4><input type="text" name="nombres" required
                    placeholder="Color de pelo de tu mascota" value="{{contact.4}}" class="form-control">
            </div>
            <div class="form-group">
                <h4>Email: </h4><input type="text" name="email" required placeholder="email"
                    value="{{contact.5}}" class="form-control">
            </div>
            <div class="form-group">
                <h4>Sexo: </h4> <input type="text" name="sexo" required placeholder="sexo"
                    value="{{contact.6}}" class="form-control">
            </div>
            <div class="form-group">
                <h4>C.I.: </h4> <input type="text" name="ci" required placeholder="ci"
                    value="{{contact.7}}" class="form-control">
            </div>
            <div class="form-group">
                <h4>Celular: </h4> <input type="text" name="celular" required placeholder="celular"
                    value="{{contact.8}}" class="form-control">
            </div>
            <div class="form-group">
                <h4>Fecha de Nacimiento: </h4> <input type="date" name="fecha" required
                    placeholder="fecha" value="{{contact.9}}" class="form-control">
            </div>
            <div class="form-group">
                <button type="submit" class="btnp">
                    Guardar
                </button>
            </div>
        </form>
        <form action="/cancelar/" method="POST">
            <button type="submit" class="btn"> Cancelar</button>
        </form>
    </div>
</div>
{% endblock%}
