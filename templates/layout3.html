<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="stylesheet" href="/static/css/inicio.css">
  <link rel="stylesheet" href="/static/css/servicio.css">
  <link rel="stylesheet" href="/static/css/chatbot.css">
  <link rel="stylesheet" href="/static/css/contactos.css">
  <link rel="stylesheet" href="/static/css/styleRegistro3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" charset="utf-8"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>  
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
</head>

<body>

  <header>
    <a href="{{ url_for('home3') }}" class="logo">
      <img src="./../static/recursos/logo verde.png" alt="" width="50" height="60"></a>
    <div class="navigation">
      <ul class="menu">
        <div class="close-btn"></div>
        <li class="menu-item"><a href="{{ url_for('home3') }}">Inicio</a></li>
        <li class="menu-item">
          <a class="sub-btn" href="#">Mi Cuenta <i class="fas fa-angle-down"></i></a>
          <ul class="sub-menu">
            <li class="sub-item"><a href="/salir">Cerrar sesi√≥n
              </a></li>
          </ul>
        </li>
      </ul>
    </div>
    <div class="menu-btn"></div>
  </header>
  <section class="section-home">
    {% block content %}
    {% endblock%}
  </section>
  {% block content2 %}
  {% endblock%}

  <script src="{{url_for('static', filename='js/nain.js')}}"></script>
  <script type="text/javascript">
    //jquery for toggle dropdown menus
    $(document).ready(function () {
      //toggle sub-menus
      $(".sub-btn").click(function () {
        $(this).next(".sub-menu").slideToggle();
      });

      //toggle more-menus
      $(".more-btn").click(function () {
        $(this).next(".more-menu").slideToggle();
      });
    });

    //javascript for the responsive navigation menu
    var menu = document.querySelector(".menu");
    var menuBtn = document.querySelector(".menu-btn");
    var closeBtn = document.querySelector(".close-btn");

    menuBtn.addEventListener("click", () => {
      menu.classList.add("active");
    });

    closeBtn.addEventListener("click", () => {
      menu.classList.remove("active");
    });

    //javascript for the navigation bar effects on scroll
    window.addEventListener("scroll", function () {
      var header = document.querySelector("header");
      header.classList.toggle("sticky", window.scrollY > 0);
    });
  </script>

</body>

</html>
